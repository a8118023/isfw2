<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./lib/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/osql.js"></script>
    <script type="text/javascript" src="./lib/log.js"></script>
    <title>Ready</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            init();
            log.check();
            osql.requireLogin();
        });

        function init() {
            var name = localStorage.getItem('name');
            document.getElementById('top-name').innerHTML = `Hello <span class="name-color">${name}</span>`;
        }
    </script>
</head>

<body>
    <div class="between-space to-top" onclick="location.href='top.html'">
        <p id="top-name"></p>
        <a class="gradient1" href="javascript:log.logout();">Logout</a>
    </div>
    <hr>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Are you Ready?</h1>
            <a href="play.html" class="btn">Play</a>
            <a class="btn highscore-btn" href="top.html">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>

</body>

</html>
