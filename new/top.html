<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>
    <script type="text/javascript" src="../lib/log.js"></script>

    <script>

        // ユーザーチェック
        osql.requireLogin();
        // ログインチェック
        log.check();

        $().ready(function () {
            init();
        })
        function init() {
            var name = localStorage.getItem('name');
            document.getElementById('name').innerHTML = name;
        }
        function OnLogoutClick() {
            log.logout();
            location.href = 'login.html';
        }
    </script>

</head>

<body>
    <h1>トップ画面</h1>
    <p>ようこそ<span id="name"></span>さん</p>
    <p>[1]<a href="class.html">問題を作成する</a></p>
    <p>[2]<a href="ready.html">問題に挑戦する</a></p>
    <hr>
    <p style="text-align: right"><a href="javascript:OnLogoutClick();">ログアウトする</a></p>
</body>

</html>
