<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();

        // ログインしていたら、トップ画面に遷移させる処理を書いてください
        // 理由：ローカルストレージの値が重複してエラーが出てしまうため

        async function buttonPressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            var sql = `select * from Users where id="${userid}";`;
            var objects = await osql.connect(sql);
            if (objects.length <= 0) {
                document.getElementById('result').innerHTML = 'ログイン失敗：ユーザが見つかりません';
                return;
            }
            if (objects[0].password != password) {
                document.getElementById('result').innerHTML = 'ログイン失敗：パスワードが違います';
                return;
            }
            localStorage.setItem('id', objects[0].id);
            localStorage.setItem('name', objects[0].name);
            localStorage.setItem('password', objects[0].password.split("").reverse().join(""));
            location.href = 'top.html';
        }
    </script>

</head>

<body>
    <h1>ユーザ管理　アプリケーション　v3</h1>
    <div>
        <h2>ログイン</h2>
        userid:<input id="tf1" value="" type="textfield">
        <br>
        password:<input id="tf2" value="" type="password">
        <br>
        <button onclick="buttonPressed()">ログイン</button>
        <p id="result"></p>
    </div>
    <hr>
    <p><a href="register.html">新規登録</a></p>
    <hr>
    <p>これでログイン</p>
    <p>ID: aiueo</p>
    <p>パス: aiueo123</p>
</body>

</html>
