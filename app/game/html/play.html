<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/osql.js"></script>
    <script type="text/javascript" src="../../../lib/log.js"></script>
    <title>Quiz Page</title>
    <link rel="stylesheet" href="../css/play.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="between-space to-top" onclick="location.href='../../login/top.html'">
        <p id="top-name"></p>
        <a class="gradient1" href="javascript:OnLogoutClick();">Logout</a>
    </div>
    <hr>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question" onclick="displayAnswer()">
                What is the answer to this question
            </h1>
            <hr>
            <div id="buttonSelect">
                <div class="choice-container3 margin-top" onclick="correctSelected()">
                    <p class="choice-prefix"></p>
                    <p class="choice-text">Correct</p>
                </div>
                <div class="choice-container2" onclick="wrongSelected()">
                    <p class="choice-prefix"></p>
                    <p class="choice-text">Wrong</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/play.js"></script>
</body>

</html>
