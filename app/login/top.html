<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/osql.js"></script>
    <script type="text/javascript" src="../../lib/log.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script>
        // ユーザーチェック
        osql.requireLogin();
        // ログインチェック
        log.check();

        $().ready(function () {
            init();
        })
        function init() {
            var name = localStorage.getItem('name');
            document.getElementById('top-name').innerHTML = `Hello <span class="name-color">${name}</span>`;
        }
        function OnLogoutClick() {
            log.logout();
            location.href = '../../login/index.html';
        }
    </script>
</head>

<body>
    <div class="between-space">
        <p id="top-name"></p>
        <a class="gradient1" href="javascript:OnLogoutClick();">Logout</a>
    </div>
    <hr>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Hello Question!</h1>
            <a href="../game/html/classlists.html" class="btn btn-play">Play</a>
            <a href="../create/html/create.html" id="highscore-btn" class="btn back-btn">Create Q<i class="fas fa-plus"></i></a>
            <a href="myscores.html" class="btn btn-score">My score<i class="fas fa-record-vinyl"></i></a>
        </div>
    </div>
</body>

</html>
